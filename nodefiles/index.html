<!DOCTYPE html>
<html>
<head>
  <title>Request Counter</title>
</head>
<body>
  <h1>Request Number: <span id="counter"></span></h1>
  <script>
    async function updateCounter() {
      try {
        const res = await fetch('/counter');
        const data = await res.json();
        document.getElementById("counter").innerText = data.count;
      } catch (err) {
        document.getElementById("counter").innerText = "Error: backend not running!";
      }
    }
    updateCounter();
  </script>
</body>
</html>
